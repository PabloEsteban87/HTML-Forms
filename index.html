<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="encabezado_h1">
        <h1>Formulario HTML</h1>
    </div>
    <div class="contenedor_formulario">

        <form class="formulario" onsubmit="event.preventDefault(); datos();" >
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" value=""><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" value=""><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" value=""><br><br>
            <label for="opciones">Which best option describes you?:</label><br>
            <select id="opciones" name="opciones">
                <option value="student">student</option>
                <option value="student2">student2</option>
                <option value="student3">student3</option>
                <option value="student4">student4</option>
            </select><br><br>
            <label for="site1">Would you recommend this site:</label><br>
            <input type="radio" id="yes" name="site1" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="site1" value="no">
            <label for="no">No</label><br>
            <input type="radio" id="maybe" name="site1" value="maybe">
            <label for="maybe">Maybe</label><br><br>
            <label for="languages">Language and Frameworks known</label><br>
            <input type="checkbox" id="HTML" name="HTML" value="HTML">
            <label for="HTML">HTML</label><br>
            <input type="checkbox" id="CSS" name="CSS" value="CSS">
            <label for="CSS">CSS</label><br>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="js">Javascript</label><br><br>
            <label for="message"> Any comments or suggestions?</label><br>
            <textarea id="message" name="message" rows="10" cols="30">
        </textarea><br><br>

            <input class="enviar" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
